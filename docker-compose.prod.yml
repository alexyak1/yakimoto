version: "3.8"

services:
  backend:
    build:
      context: ./backend
    container_name: yakimoto_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/app/uploads:/app/app/uploads
    restart: always
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: yakimoto_frontend
    expose:
      - "80"  # Exposes port internally to Docker network
    ports:
      - "8080:80"  # Bind to host port 8080 (Nginx will proxy to this)
    depends_on:
      - backend
    restart: always
