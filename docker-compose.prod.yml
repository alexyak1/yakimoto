version: "3.8"

services:
  backend:
    build:
      context: ./backend
    container_name: yakimoto_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/app/uploads:/app/app/uploads
    restart: always
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: https://yakimoto.se/api
    container_name: yakimoto_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always
